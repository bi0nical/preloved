<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreLoved | Contact Us</title>

     <!-- FONT AWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <nav class="nav">
        <div class="nav__logoContainer">
            <a href="shop.html" class="nav__logoLink"><img class="nav__logo" src="./img/prelovedlogos_plcolor_plcolor copy.png" alt=""></a>
            <div class="nav__searchContainer">
                <input class="nav__search" type="text" name="navSearch" id="navSearch" placeholder="I'm looking for...">
                <button class="nav__searchBtn">search</button>
            </div>
            
        </div>
        <div class="nav__items">
            <ul class="nav__ul">
                <li class="nav__li">
                    
                </li>
                <li class="nav__li"><a href="shop.html" title="shop" class="nav__link">shop</a></li>
                <li class="nav__li"><a href="mywardrobe.html" title="my wardrobe" class="nav__link">my wardrobe</a></li>
                <li class="nav__li"><a href="about.html" title="about" class="nav__link">about</a></li>
                <li class="nav__li"><a href="contact.html" title="contact" class="nav__link">contact</a></li>
                <li class="nav__li"><button class="nav__logIn">log in</button></li>
                <li class="nav__li"><a href="signup.html"><button class="nav__signUp">sign up</button></a></li>
            </ul>
        </div>
    </nav>

    <!-- contact container starts here -->

    <section class="contact">
        <div class="contact-left">
            <h1 class="contact-left__h1">
                Got any queries?<br>We can answer them.
            </h1>
            <form action="" class="contact-form">
                <input type="text" class="contact-form__name" id="contactFormName" placeholder="Full Name">
                <input type="text" class="contact-form__email" id="contactFormEmail" placeholder="Email Address">
                <textarea name="" class="contact-form__msg" id="contactFormMsg"  rows="10" placeholder="Write your message here..."></textarea>
            </form>
            <button class="contact-submit" id="contactSubmit">submit</button>
        </div>
        <div class="contact-right"></div>
    </section>

    <!-- contact container ends here -->

        <!-- footer starts here -->
    <footer class="footer">
        <div class="footer-left">
            <div class="footer-contents">
                <img class="footer-contents__logo" src="./img/prelovedlogos_plcolor.png" alt="">
                <h5 class="footer-contents__copyright">&copy;2022 Zenith</h5>
            </div>    
        </div>

        <div class="footer-right">
            <ul class="footer-right__ul">
                <a href="index.html"><li class="footer-right__li">home</li></a>
                <a href="shop.html"><li class="footer-right__li">shop</li></a>
                <a href="about.html"><li class="footer-right__li">about</li></a>
                <a href="contact.html"><li class="footer-right__li">contact</li></a>
                <a href="signup.html"><li class="footer-right__li">login</li></a>
            </ul>
            <a href="#top">
                <div class="footer-prompt">
                    <h5 class="footer-prompt__h5">back to top</h5>
                    <div class="footer-prompt__arrow"></div>
                </div>
            </a>
        </div>
    </footer>
    <!-- footer ends here -->
    
    <!-- dependencies -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- script -->
     <script src="./js/index.js"></script>
</body>
</html>
