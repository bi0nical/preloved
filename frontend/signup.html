<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreLoved | Sign Up</title>

     <!-- FONT AWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header class="landingHeader">
        <a href="shop.html" class="landingHeader__img"><img class="nav__logo" src="./img/prelovedlogos_plcolor_plcolor copy.png" alt=""></a>
    </header>

    <main class="signup__container">
        <div class="signup">
            <h1 class="signup__header">Change the world one shirt at a time.</h1>
            <div class="signup__formContainer">
                <div class="signup__frame">
                    <img class="signup__frameImg" src="./img/frame.png" alt="">
                    <button class="signup__imageUploadBtn">upload your mug</button>
                </div>
                <form action="" class="signup__form">
                    <label class="signup__label" for="signup-username" >Username</label>
                    <input class="signup__input" name="signup-username" id="registerName" type="text">
                    <label class="signup__label" for="signup-email">Email</label>
                    <input class="signup__input" name="signup-email" id="registerEmail" type="email">
                    <label class="signup__label" for="signup-password">Password</label>
                    <input class="signup__input" name="signup-password" type="password" id="registerPass1">                  
                    <label class="signup__label" for="signup-confirmPassword" >Confirm Password</label>
                    <input class="signup__input" name="signup-confirmPassword" type="password" id="registerPass2">
                    <label class="signup__label" for="signup-image">Image</label>
                    <input class="signup__input" name="signup-image" id="registerImage">
                    <div class="signup__buttons">
                        <button class="signup__home signup__btn">back to home</button>
                        <button class="signup__confirm signup__btn" id="registerButton">sign me up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- dependencies -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- script -->
     <script src="./js/index.js"></script>
</body>
</html>
