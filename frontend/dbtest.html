    <form action="" class="signup__form">
        <label class="signup__label" for="signup-username" >Username</label>
        <input class="signup__input" name="signup-username" id="registerName" type="text">
        <label class="signup__label" for="signup-email">Email</label>
        <input class="signup__input" name="signup-email" id="registerEmail" type="email">
        <label class="signup__label" for="signup-password">Password</label>
        <input class="signup__input" name="signup-password" type="password" id="registerPass1">
        <label class="signup__label" for="signup-confirmPassword" >Confirm Password</label>
        <input class="signup__input" name="signup-confirmPassword" type="password" id="registerPass2">
        <label class="signup__label" for="signup-image">Image</label>
        <input class="signup__input" name="signup-image" id="registerImage">
        <div class="signup__buttons">
            <button class="signup__home signup__btn">back to home</button>
            <button class="signup__confirm signup__btn" id="registerButton">sign me up</button>
        </div>
    </form>

</form>
