<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body class="m-5">

    <h1>Database CRUD tests</h1>
    <br>
    <h2>Product Tools</h2>
    <br>
    <h3>Add product</h3>
    <form>
        <div class="form-group">
            <label for="exampleInputtext1">Name</label>
            <input id="nameInput" type="text" class="form-control" id="exampleInputtext1" placeholder="your item name">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputtext1">Description</label>
            <input id="descInput" type="text" class="form-control" id="exampleInputtext1" placeholder="tell people a bit about the item">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputtext1">Price</label>
            <input id="priceInput" type="text" class="form-control" id="exampleInputtext1" placeholder="the price of the item">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputtext1">Image 1 url</label>
            <input id="imgOneInput" type="text" class="form-control" id="exampleInputtext1" placeholder="place url here">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputtext1">Image 2 url</label>
            <input id="imgTwoInput" type="text" class="form-control" id="exampleInputtext1" placeholder="place url here4">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputtext1">Image 3 url</label>
            <input id="imgThreeInput" type="text" class="form-control" id="exampleInputtext1" placeholder="place url here">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputtext1">Size No.</label>
            <input id="sizeNoInput" type="text" class="form-control" id="exampleInputtext1" placeholder="US/UK Size">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Size Letter</label>
            <select id="sizeLetterInput" class="form-control" id="exampleFormControlSelect1">
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
              <option>XXL</option>
              <option>XXXL</option>
              <option>N/A</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputtext1">Brand</label>
            <input id="brandInput" type="text" class="form-control" id="exampleInputtext1" placeholder="leave empty if unbranded">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputtext1">Colour</label>
            <input id="colourInput" type="text" class="form-control" id="exampleInputtext1" placeholder="colour of the item">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Gender style</label>
            <select id="genderInput" class="form-control" id="exampleFormControlSelect1">
              <option>Male</option>
              <option>Female</option>
              <option>Unisex</option>
            </select>
        </div>
    </form>
    

    <!-- dependencies -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- script -->
    <script src="./js/index.js"></script>
</body>
</html>
